<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="stylesheet" href="styles/index.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main class="main">
            <section class="card">
                <div class="card__header">
                    <img class="card__header__image" src="./images//image-qr-code.png" alt="QR Code image">
                </div>
                <div class="card__body">
                    <h2 class="card__body__heading">Improve your front-end skills by building projects</h2>
                    <p class="card__body__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__attribution">
                <div class="attribution__challenge-info">
                    <span>Challenge by</span>
                    <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>
                </div>
                <div class="attribution__challenge-info">
                    <span>Coded by</span>
                    <a href="https://www.frontendmentor.io/profile/wellspr">Paulo Wells</a>
                </div>
            </div>
        </footer>
    </body>
</html>
